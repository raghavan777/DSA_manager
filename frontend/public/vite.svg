<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0e2a"/>
      <stop offset="100%" stop-color="#111750"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Bar 1 (shortest - left) - 2 blocks -->
  <rect x="88" y="320" width="80" height="80" rx="14" fill="#4a5493" opacity="0.7"/>
  <rect x="88" y="230" width="80" height="80" rx="14" fill="#5a65a8" opacity="0.6"/>
  
  <!-- Dashed line above bar 1 -->
  <line x1="128" y1="200" x2="128" y2="120" stroke="#5a65a8" stroke-width="6" stroke-dasharray="12,12" opacity="0.5"/>
  
  <!-- Bar 2 (medium - center) - 3 blocks -->
  <rect x="196" y="320" width="80" height="80" rx="14" fill="#6674b8" opacity="0.7"/>
  <rect x="196" y="230" width="80" height="80" rx="14" fill="#7a88cc" opacity="0.65"/>
  <rect x="196" y="140" width="80" height="80" rx="14" fill="#8e9bdd" opacity="0.55"/>
  
  <!-- Bar 3 (tallest - right) - 4 blocks -->
  <rect x="304" y="320" width="80" height="80" rx="14" fill="#7a88cc" opacity="0.75"/>
  <rect x="304" y="230" width="80" height="80" rx="14" fill="#8e9bdd" opacity="0.7"/>
  <rect x="304" y="140" width="80" height="80" rx="14" fill="#a0adee" opacity="0.6"/>
  <rect x="304" y="50" width="80" height="80" rx="14" fill="#b0bcf5" opacity="0.55"/>
  
  <!-- Star on top of tallest bar -->
  <polygon points="344,30 354,55 382,58 362,76 367,104 344,91 321,104 326,76 306,58 334,55" fill="#f0b429" stroke="none"/>
</svg>
